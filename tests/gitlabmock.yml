# diff
- request:
    path:
      matcher: ShouldMatch
      value: \/projects\/[^\/]+\/merge_requests\/[^\/]+\/changes\/?$
    method: GET
    headers:
      Private-Token: privatetoken
  response:
    status: 200
    headers:
      Content-Type: application/json
    body: |-
      {
        "changes": [
          {
            "diff": "@@ -4,12 +4,14 @@ import viteLogo from \"/vite.svg\";\n import \"./App.css\";\n \n function App() {\n-  const [count, setCount] = useState(0);\n-  const name = '';\n-  useEffect(function persistForm() {\n-    localStorage.setItem('formData',name);\n-  });\n+  const [count, setCount] = useState(0)\n \n+  const name = '';\n+  if (name !== '') {\n+    useEffect(function persistForm() {\n+      localStorage.setItem('formData',name);\n+    });\n+  }\n \n   return (\n     <>\n",
            "new_path": "src/App.tsx",
            "old_path": "src/App.tsx",
            "a_mode": "100644",
            "b_mode": "100644",
            "new_file": false,
            "renamed_file": false,
            "deleted_file": false
          }
        ]
      }

