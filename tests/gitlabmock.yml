# createMRDiscussion
- request:
    path:
      matcher: ShouldMatch
      value: \/projects\/[^\/]+\/merge_requests\/[^\/]+\/discussions\/?$
    method: POST
    headers:
      Private-Token: privatetoken
  response:
    status: 200

