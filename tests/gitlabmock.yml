    status: 200
    headers:
      Content-Type: application/json
    body: |-
      {
        "id": 1,
        "name": "John Smith",
        "username": "john_smith",
        "state": "active",
        "avatar_url": "http://localhost:3000/uploads/user/avatar/1/index.jpg",
        "web_url": "http://localhost:3000/john_smith",
        "created_at": "2012-05-23T08:00:58Z"
      }

