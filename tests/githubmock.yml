# getLatestCommitSha
- request:
    path:
      matcher: ShouldMatch
      value: \/repos\/[^\/]+\/[^\/]+\/pulls\/[^\/]+\/?$
    method: GET
    headers:
      Authorization: token privatetoken
  response:
    status: 200
    headers:
      Content-Type: application/json
    body: |-
      {
        "head": {
          "sha": "403926033d001b5279df37cbbe5287b7c7c267fa"
        }
      }

